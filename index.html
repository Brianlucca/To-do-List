<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assents/css/reset.css">
    <link rel="stylesheet" href="./src/assents/css/header.css">
    <link rel="stylesheet" href="./src/assents/css/section.css">
    <title>To-do-List | Projeto</title>
    <link rel="icon" href="./src/assents/images/avaliacao.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#"><img src="./src/assents/images/github.png"></a></li>
                <li><a href="#"><img src="./src/assents/images/linkedin.png"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div id="CreatList">
                <div class="ListSubmit">
                    <p>Digite sua Lista</p>
                    <input id="list-to-do" name="List" rows="4" cols="33" maxlength="40" minlength="3"  required></input>
                    <button id="submit-list"><i class="fa fa-plus"></i></button>
                </div>
            </div>
            <ul id="resultado"></ul>
        </section>
        <section>
            <div id="edit_input_to_do">
                <button id="edit_Fechar"><i class="fa fa-remove"></i></button>
                <h2 id="idEdicao"></h2>
                <hr>
                <form>
                    <div class="edit_form">
                        <label for="edit_input">Editar Lista</label>
                        <input type="text" class="type" id="edit_input" rows="4" cols="33" maxlength="65" minlength="3" required>
                    </div>
                    <div class="btn_Edit">
                        <button id="btn_Edit">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div id="edit_list_back"></div>
        </section>
    </main>
    <script src="./src/assents/js/lista.js"></script>
</body>

</html>

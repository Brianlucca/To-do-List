<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assents/css/reset.css">
    <link rel="stylesheet" href="./src/assents/css/header.css">
    <link rel="stylesheet" href="./src/assents/css/section.css">
    <title>Todo-List | Projeto</title>
    <link rel="icon" href="./src/assents/images/avaliacao.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href=""><img src="./src/assents/images/github.png"></a></li>
                <li><a href=""><img src="./src/assents/images/linkedin.png"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div id="CreatList">
                <div class="ListSubmit">
                    <p for="List">Digite sua Lista</p>
                    <input id="list-to-do" name="List" rows="4" cols="33" maxlength="150" minlength="3"
                        required></input>
                    <button id="submit-list"><i class="fa fa-plus"></i></button>
                </div>
            </div>
            <ul id="resultado">
                <li>
                    <span class="text-list">Tarefa 1</span>
                    <div>
                        <button class="btnAcao">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="btnAcao">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <script src="./src/assents/js/index.js"></script>
</body>

</html>
